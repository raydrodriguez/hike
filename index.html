<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Lightbox System</title>
    <link rel="stylesheet" href="lightbox.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="video-grid">
            <div class="open-lightbox">
                <div class="project-data" 
                     data-main-video="846444721"
                     data-thumbnail-id="1093243332"
                     data-title="Featured Video 1">
                    
                     <div class="project-cover-img"></div>
                    <div class="video-thumbnail"></div>
                
                </div>
            </div>
        </div>
    </div>

    <style>

        .project-data { background: #181818; }

    </style>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-overlay webflow-lightbox">
        <div class="lightbox-container">
            <button class="lightbox-close" aria-label="Close video">Close</button>
            <div class="lightbox-content">
                <div class="custom-video-player">
                    <iframe class="video-frame" 
                            id="lightbox-iframe"
                            src="" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture; encrypted-media" playsinline="1" allowfullscreen>
                    </iframe>
                    <div class="click-area"></div>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                    <div class="control-indicator">
                        <div class="control-text">Paused</div>
                    </div>
                    <div class="video-error-placeholder">
                        <div class="error-text">Oops! Looks like we're updating</div>
                        <div class="error-subtitle">Video preview not available. Check back soon.</div>
                    </div>
                    <div class="controls">
                        <div class="controls-row">
                            <div class="controls-left">
                                <button class="play-btn" aria-label="Play/Pause">Play</button>
                            </div>
                            <div class="controls-center">
                                <div class="video-title-info">
                                    <span id="video-title"></span>
                                </div>
                            </div>
                            <div class="controls-right">
                                <div class="time-display">
                                    <span class="current-time">0:00</span>
                                    <span class="time-separator">/</span>
                                    <span class="total-time">0:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="timeline-row">
                            <div class="timeline-container">
                                <div class="timeline-track">
                                    <div class="timeline-progress"></div>
                                    <div class="timeline-handle"></div>
                                </div>
                                <div class="timeline-hover-time">0:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <!-- Vimeo Lightbox JavaScript -->
    <script src="lightbox.js"></script>
</body>
</html>
